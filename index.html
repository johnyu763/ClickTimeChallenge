<!doctype html>
<head> 
  <link type="text/css" rel="stylesheet" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
<link href='https://www.w3schools.com/howto/tryit.asp?font=Alike%20Angular' rel='stylesheet'>
</head>
<body>
  <h1 class="title"> The Race Around the World  </h1>
  <div class="buttonbar">
    <button onclick="startStopWatch()" class="button timer">Time</button>
    <button onclick="startStopWatch()" class="startWatch button">Start</button>
    <button onclick="pauseStopWatch()" class="pauseWatch button">Pause</button>
    <button onclick="resetStopWatch()" class="pauseWatch button">Reset</button>
  </div>

  <table style="width:100%">
  <tr>
    <th>Start Time</th>
    <th>Latitude</th>
    <th>Longitude</th>
  </tr>
  </table>
  <script type="application/javascript" src="script.js"></script>
</body>
