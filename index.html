<!doctype html>
<head> 
  <link type="text/css" rel="stylesheet" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
<link href='https://www.w3schools.com/howto/tryit.asp?font=Alike%20Angular' rel='stylesheet'>
</head>
<body>
  <h1 class="title"> The Race Around the World  </h1>
  <h1> Stopwatch </h1>
  <div class="buttonbar">
    <button onclick="startStopWatch()" class="button timer">00:00:00:00</button>
    <button onclick="startStopWatch()" class="startWatch button">Start</button>
    <button onclick="pauseStopWatch()" class="pauseWatch button">Stop</button>
    <button onclick="resetStopWatch()" class="pauseWatch button">Reset</button>
  </div>
  <h1>History Table</h1>
  <table style="width:100%">
  <tr>
    <th class="date">Start Time</th>
    <th class="location">Start Latitude</th>
    <th class="location">Start Longitude</th>
    <th class="date">Stop Time</th>
    <th class="location">Stop Latitude</th>
    <th class="location">Stop Longitude</th>
    <th>Elapsed Time</th>
  </tr>
  </table>
  <script type="application/javascript" src="script.js"></script>
</body>
